<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .video-background {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .logo {
            width: 60px;
        }
        nav {
            display: none; /* Hide menu by default */
        }
        #menu_b {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        #menu {
            display: none; /* Hide expanded menu by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .navigations {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navigations a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
        }
        #menu_bx {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            align-self: flex-end;
            margin: 20px;
        }
        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        @media (max-width: 768px) {
            nav {
                display: none;
            }
            #menu_b {
                display: block;
            }
            #menu.active {
                display: flex;
            }
        }
    </style>
    <script>
        function menu() {
            var menu = document.getElementById("menu");
            if (menu.classList.contains("active")) {
                menu.classList.remove("active");
            } else {
                menu.classList.add("active");
            }
        }
    </script>
</head>
<body>
    <header class="phone">
        <img class="logo" src="../Gimages/logo.png">
        <button id="menu_b" onclick="menu()">&#x2630;</button>
        <div id="menu">
            <nav class="navigations">
                <button id="menu_bx" onclick="menu()">x</button>
                <a href="index.html">Home</a>
                <a href="ministries.html">Ministries</a>
                <a href="media.html">Social media</a>
                <a href="about.html">About us</a>
                <a href="contact.html">Contact us</a>
            </nav>
        </div>
    </header>
    <div class="video-background">

        <video autoplay muted loop id="myVideo">
            <source src="../Gimages/topvid.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
